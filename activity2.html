<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Video Games</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #00bcd4;
    }

    ul {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      list-style: none;
    }

    li {
      margin: 8px 0;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0097a7;
    }

    #gameImage {
      width: 300px;
      height: auto;
      border: 3px solid #00bcd4;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ddd;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#games">Games</a>
    <a href="#interact">Try It</a>
  </nav>

  <!-- Header -->
  <header>
    <h1>Welcome to My Video Game Page</h1>
    <p>By a 9th Grader :)</p>
  </header>

  <!-- Main content -->
  <main>
    <!-- prompt() + getElementById() -->
    <section id="interact">
      <h2>What's Your Favorite Game?</h2>
      <button onclick="askFavoriteGame()">Click to Answer</button>
      <p id="userGame"></p>
    </section>

    <!-- game list + style change -->
    <section id="games">
      <h2>My Top 3 Games</h2>
      <ul id="gameList">
        <li>Legend of Zelda: Breath of the Wild</li>
        <li>God of War</li>
        <li>Hollow Knight</li>
      </ul>
      <button onclick="changeStyles()">Change List Style</button>
    </section>

    <!-- image with console.log -->
    <section>
      <h2>Click to See a Cool Game</h2>
      <button onclick="showImage()">Show Image</button><br>
      <img id="gameImage" class="hidden" src="https://upload.wikimedia.org/wikipedia/en/e/e1/Breath_of_the_Wild.jpg" alt="Zelda Game">
    </section>

    <!-- new JS tutorial: click counter -->
    <section>
      <h2>Click Counter!</h2>
      <button onclick="countClicks()">Click Me</button>
      <p id="clicks">You clicked 0 times.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    Made with HTML, CSS, and JavaScript
  </footer>

  <script>
    // Function 1: Uses prompt and updates the page
    function askFavoriteGame() {
      const game = prompt("What's your favorite video game?");
      document.getElementById("userGame").innerText = "You said: " + game;
      console.log("Favorite game entered:", game);
    }

    // Function 2: Changes styles using getElementById
    function changeStyles() {
      const list = document.getElementById("gameList");
      list.style.backgroundColor = "#e0f7fa";
      list.style.border = "2px dashed #00bcd4";
      list.style.fontWeight = "bold";
    }

    // Show image with console.log
    function showImage() {
      const img = document.getElementById("gameImage");
      img.classList.remove("hidden");
      console.log("Image displayed successfully.");
    }

    // Tutorial feature: click counter
    let clickCount = 0;
    function countClicks() {
      clickCount++;
      document.getElementById("clicks").innerText = "You clicked " + clickCount + " times.";
    }
  </script>

</body>
</html>
